<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game by tatodobien25</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="app-container">
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
        <main>
            <div id="announces-winner"></div>
            <div id="buttons-div">
                <button class="button-5 play-rock" type="button">Play Rock!</button>
                <button class="button-5 play-paper" type="button">Play Paper!</button>
                <button class="button-5 play-scissors" type="button">Play Scissors!</button>
            </div>
            <div class="display-results"></div>
            <div id="score-div"></div>
            <div id="reset-div"></div>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
